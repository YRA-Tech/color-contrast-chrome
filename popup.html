<!DOCTYPE html>
<html>
<head>
  <title>Color Contrast Analyzer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      width: 200px;
      padding: 8px;
      background: #1C1C1C; 
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .title {
      font-size: 12px;
      font-weight: 600;
      color: #FFFFFF; 
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: 0.3px;
      opacity: 1;
    }

    button {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    button:hover::before {
      opacity: 1;
    }

    button:active {
      transform: translateY(1px);
    }

    #captureFull {
      background: #4A90E2; 
      box-shadow: 0 2px 4px rgba(74, 144, 226, 0.2);
    }

    #captureArea {
      background: #50E3C2; 
      box-shadow: 0 2px 4px rgba(80, 227, 194, 0.2);
    }

    #captureWhole {
      background: #F5A623; 
      box-shadow: 0 2px 4px rgba(245, 166, 35, 0.2);
    }

    #captureDesktop {
      background: #D0021B; 
      box-shadow: 0 2px 4px rgba(208, 2, 27, 0.2);
    }

    #openOptions {
      background: #9013FE;
      box-shadow: 0 1px 2px rgba(144, 19, 254, 0.3);
      padding: 4px 6px;
      font-size: 10px;
      border-radius: 4px;
      width: 50%;
      align-self: center;
    }

    #openOptions .icon {
      width: 10px;
      height: 10px;
      margin-right: 4px;
    }

    .icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
      opacity: 1;
    }

    .divider {
      border: none;
      height: 1px;
      background-color: #E0E0E0;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Color Contrast Analyzer</h1>
    
    <button id="captureFull">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
        <path d="M12 16l4-4h-3V8h-2v4H8z"/>
      </svg>
      Capture Visible Tab
    </button>
    
    <button id="captureArea">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M3 3h18v18H3V3zm16 16V5H5v14h14zM7 7h4v4H7V7zm0 6h10v4H7v-4z"/>
      </svg>
      Capture Selected Area
    </button>

    <button id="captureWhole">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
        <path d="M11 7h2v2h-2V7zm0 4h2v6h-2v-6z"/>
      </svg>
      Capture Whole Page
    </button>
    <button id="captureDesktop" class="capture-button">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7v2H8v2h10v-2h-4v-2h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H3V4h18v12z"/>
      </svg>
      Capture Desktop
    </button>
    
    <div class="divider"></div>

    <button id="openOptions">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.63-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22-.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
      </svg>
      Options
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
