<!DOCTYPE html>
<html>
<head>
  <title>Color Contrast Analyzer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      width: 240px;
      padding: 12px;
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 12px;
      text-align: center;
      letter-spacing: 0.3px;
      opacity: 0.9;
    }

    button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    button:hover::before {
      opacity: 1;
    }

    button:active {
      transform: translateY(1px);
    }

    #captureFull {
      background: linear-gradient(45deg, #5856D6, #5E5CE6);
      box-shadow: 0 2px 4px rgba(88, 86, 214, 0.2);
    }

    #captureArea {
      background: linear-gradient(45deg, #34C759, #30B954);
      box-shadow: 0 2px 4px rgba(52, 199, 89, 0.2);
    }

    #captureWhole {
      background: linear-gradient(45deg, #FF9500, #FF8000);
      box-shadow: 0 2px 4px rgba(255, 149, 0, 0.2);
    }

    .icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
      opacity: 0.9;
    }

    footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Color Contrast Analyzer</h1>
    
    <button id="captureFull">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
        <path d="M12 16l4-4h-3V8h-2v4H8z"/>
      </svg>
      Capture Full Tab
    </button>
    
    <button id="captureArea">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M3 3h18v18H3V3zm16 16V5H5v14h14zM7 7h4v4H7V7zm0 6h10v4H7v-4z"/>
      </svg>
      Capture Selected Area
    </button>

    <button id="captureWhole">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
        <path d="M11 7h2v2h-2V7zm0 4h2v6h-2v-6z"/>
      </svg>
      Capture Whole Page
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
